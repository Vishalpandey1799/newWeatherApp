 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App Js</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <div class="weather_container">
    <div class="weather_leftArea">
       <div class="weather_areaName">
        <p class="area">Delhi</p>
          <span class="country">India</span>
        
       
       </div>
     

        <div class="quote">
         "It's not what happens to you, but how you react to it that matters"
        </div>

       <div class="weather_today">
        <span>32&degC</span>
       </div>

    </div>

    <div class="weather_rightArea">
       <div class="info">
        <img src="haze.png" alt="haze">
        <p class="weather">Haze</p>
       </div>

       <form class="weather_search">
        <input type="text" placeholder="Search Any City">
        <i class="fas  fa-search"></i>
       </form>

       <div class="weather_searched">
        <p class="area">Delhi</p>
        <p>India</p>
       </div>
      <div class="area_temprature">
        <p>teamprature <span>37&degc</span></p>
         
      </div>

      <div class="feels">
        <p class="feelslike">feels like <span>25&degc</span></p>
      </div>

      <div class="area_humadity">
         <p class="humadity">Humadity <span>23%</span></p>
      </div>

      <div class="windSpeed">
        <p class="wind">WindSpeed <span>2km/hr</span></p>
      </div>


    </div>
  </div>

  <script src="script.js"></script>
 </body>
 </html>
